<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rivr.js Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rivr.js Product Demo</h1>
    
    <!-- Products grid -->
    <div class="rivr-grid products _-" style="display:none;">
      <div class="rivr-card product _-_">
        <div class="rivr-card-header">
          <img class="_-images-thumb" alt="Product thumbnail">
          <div class="rivr-card-badge _-brandName"></div>
        </div>
        <div class="rivr-card-content">
          <h3 class="rivr-card-title _-name"></h3>
          <p class="rivr-card-description _-description"></p>
        </div>
        <div class="rivr-card-footer">
          <div class="rivr-flex rivr-items-center">
            <span class="rivr-price _-price"></span>
            <span class="rivr-original-price _-listPrice"></span>
          </div>
          <a class="rivr-btn _-link">Buy Now</a>
        </div>
      </div>
    </div>
  </div>

  <script src="../rivr.js"></script>
  <<script src="main.js"></script>
</body>
</html>
